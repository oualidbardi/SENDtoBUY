<!DOCTYPE html>
<html>
<head>
  <title>Contact – SENDtoBUY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Contact & Login</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact/Login</a>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <form action="mailto:support@sendtobuy.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <section>
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>© 2025 SENDtoBUY. All rights reserved.</footer>
</body>
</html>
